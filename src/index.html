<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>AGE</title>
  </head>
  <body>
    <div class="all">
      <form class="form" action="index.html" method="post">
        <h1>Whats your age?</h1>
        <h3>Enter Your Birthday</h3>
        <input type="text" id="month" name="month" placeholder="Month" required>
        <input type="number" id="day" name="day" placeholder="Day" required>
        <input type="number" id="year" name="year" placeholder="Year" required>
        <h5>Gender</h5>
        <div class="male">
          <input type="radio" name="gender" value="male" checked>Male
        </div>
        <div class="female">
          <input type="radio" name="gender" value="female">Female
        </div>
        <div class="other">
          <input type="radio" name="gender" value="other">Other <br>
        </div>
        <button type="submit" name="button">Submit</button>
      </form>
      <div class="info">
      </div>
    </div>
  </body>
</html>
